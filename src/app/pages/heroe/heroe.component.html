
<h1>Alumnos <small>Nombre del Alumno</small> </h1>
<hr>


<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger"
            routerLink="/heroes">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>



<div class="row animated fadeIn faster">
  <div class="col">

    <form (ngSubmit)="guardar( f )"
          #f="ngForm">

      <div class="form-group">
        <label>Firebase ID</label>
        <input type="text"
               class="form-control"
               placeholder="Firebase ID"
               [(ngModel)]="heroe.id"
               name="id"
               disabled="disabled">
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>


      <div class="form-group">
          <label>Nombre</label>
          <input type="text"
                 class="form-control"
                 placeholder="Nombre del héroe"
                 [(ngModel)]="heroe.nombre"
                 name="nombre"
                 required>
      </div>

      <div class="form-group">
          <label>Email</label>
          <input type="text"
                 class="form-control"
                 [(ngModel)]="heroe.email"
                 name="email"
                 placeholder="Email del héroe">
      </div>

      <div class="form-group">
        <label>Telefono</label>
        <input type="text"
               class="form-control"
               [(ngModel)]="heroe.telefono"
               name="telefono"
               placeholder="Telefono del héroe">
      </div>

      <div class="form-group">
        <label>Matriculacion</label>
        <input type="text"
               class="form-control"
               [(ngModel)]="heroe.matricula"
               name="matricula"
               placeholder="Añade Matriculacion">
    </div>

    <div class="form-group">
      <label>Subir Imagen</label>
      <input class="form-control" type="file" accept=".png, .jpg" >
    </div>

      <hr>
      <div class="form-group text-center">
        <button type="submit"
                class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Guardar
        </button>
      </div>


    </form>


  </div>
</div>
