<div class="row">
  <div class="col-md-6 mx-auto mt-5">
      <div class="card">
        <h1 class="text-center">LOGIN</h1>
          <form  (ngSubmit)="login( f )"
                #f="ngForm"
                class="login100-form validate-form flex-sb flex-w">

              <span *ngIf="f.submitted && f.controls['email'].errors"
                        class="text-danger animated fadeIn">El correo es obligatorio</span>

              <div class="form-group">
                  <input class="form-control" 
                         type="text" 
                         name="email" 
                         [(ngModel)]="usuario.email"
                         required
                         email
                         placeholder="Email">

                  <span class="focus-input100"></span>
              </div>
              
              <span *ngIf="f.submitted && f.controls['password'].errors"
                        class="text-danger animated fadeIn">Al menos 6 letras</span>
              <div class="form-group" data-validate = "Password is required">
                  <input class="form-control"
                         type="password" 
                         name="password" 
                         [(ngModel)]="usuario.password"
                         required
                         minlength="6"
                         placeholder="Password">
                  <span class="focus-input100"></span>
              </div>
              
              <div class="flex-sb-m w-full p-t-3 p-b-24">
                  <div class="contact100-form-checkbox">
                      <input [(ngModel)]="recordarme"
                             class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                      <label class="label-checkbox100" for="ckb1">
                          Recordar mi usuario
                      </label>
                  </div>

                  <div>
                      <a routerLink="/registro" class="txt1">
                          Â¿No tienes cuenta?
                      </a>
                  </div>
              </div>

              <div class="form-group mt-3">
                  <button class="btn btn-primary btn-lg btn-block" type="submit">
                      Ingresar
                  </button>
              </div>

          </form>
      </div>
  </div>
</div>
